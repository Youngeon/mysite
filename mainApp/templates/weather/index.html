<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h4 class="my-0 mr-md-auto font-weight-normal">Weather programm</h4>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">1</a>
          <a class="p-2 text-dark" href="#">2</a>
          <a class="p-2 text-dark" href="#">3</a>
          <a class="p-2 text-dark" href="#">4</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
      </div>
      <div class="container mt-5">
          <div class="row">
            <div class="col-4 offset-2">
                <h2>Погода в вашем городе</h2>
               <form action="" method="POST">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}               
                <input type="submit" name="send" value="Узнать" class="mt-2 btn-danger"
               </form>
            </div>
            <div class="col-4 offset-1">
             <h2>Информация</h2>

            
            {% for info in all_info %}
                <div class="alert alert-info">
                 <div class="row">
                    <div class="col-9"> 
                        <b>Город: </b>{{ info.city }}<br>
                        <b>Температура: </b> {{ info.temp }}<sup>o</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                    </div>
                 </div>
                </div>
            {% endfor %}

          </div>
      </div>
</body>
</html>
