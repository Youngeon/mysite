{% extends "mainApp/wrapper.html" %}

{% block title %}Погода{% endblock %}

{% block content %}
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-4 offset-1">
              <h2>Погода в любом городе</h2>
             <form action="" method="POST">
              {% csrf_token %}
              <label for="city">Город</label>
              {{ form.name }}               
              <input type="submit" name="send" value="Узнать" class="mt-2 btn-danger">
             </form>
          </div>
          <div class="col-4 offset-1">
           <h2>Информация</h2>

          
          {% for info in all_info %}
              <div class="alert alert-info figure">
               <div class="row">
                  <div class="col-1"> 
                      <b>Город: </b>{{ info.city }}<br>
                      <b>Температура: </b> {{ info.temp }}<sup>o</sup><br>
                  </div>
                  <div class="col-5 offset-4 info">
                      <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                  </div>
               </div>
              </div>
          {% endfor %}

        </div>
    </div>
{% endblock %}
