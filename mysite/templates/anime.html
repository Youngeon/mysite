{% extends "mainApp/wrapper.html" %}

{% block title %}Аниме{% endblock %}

{% block   content %}
    
    <div class="container mt-5">
        <div class="row">
          <div class="col-4 offset-1">
              <h2>Поиск аниме</h2>
             <form action="/anime/" method="POST">
              {% csrf_token %}
              <label for="anime">Аниме</label>
              {{ form.name }}               
              <input type="submit" name="send" value="Узнать" class="mt-2 btn-info">
             </form>
          </div>
          <div class="col-4 offset-1">
           <h2></h2>

          
          {% for i in all_info %}
              <div class="alert alert-info">
               <div class="row">
                  <div class="col-4"> 
                      <b>Название ENG: </b>{{ form.name }}<br>
                      <b>Название JAP: </b> <sup>o</sup><br>
                  </div>
                  <div class="col-4 offset-4 ">
                      <img src="http://openweathermap.org/img/w/{{ i.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                  </div>
               </div>
              </div>
          {% endfor %}

        </div>
    </div>
{% endblock %}
